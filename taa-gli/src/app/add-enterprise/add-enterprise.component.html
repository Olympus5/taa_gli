<form (ngSubmit)="onSubmit()" #addressForm="ngForm">
	<div class="modal-header">
		<h3 class="modal-title" id="addAddressLabel">Add address</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
			<span aria-hidden="true">x</span>
		</button>
	</div>

	<div class="modal-body">
		<div class="form-group row">
			<label for="label" class="col-3 col-form-label">label: </label>
			<div class="col-9">
				<input
					type="text" name="label" id="label"
					class="form-control"
					required
					[(ngModel)]="enterprise.label"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="siretNumber" class="col-3 col-form-label">Siret Number: </label>
			<div class="col-9">
				<input
					type="text" name="siretNumber" id="siretNumber"
					class="form-control"
					required
					[(ngModel)]="enterprise.siretNumber" />
			</div>
		</div>
		<div class="form-group row">
			<label for="taxYear" class="col-3 col-form-label">Tax Year: </label>
			<div class="col-9">
				<input
					type="number" name="taxYear" id="taxYear"
					class="form-control"
					required
					[(ngModel)]="enterprise.taxYear" />
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</form>

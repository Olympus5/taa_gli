<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">Username</label>
    <input type="text"
           id="username" [(ngModel)]="model.username"
           #username="ngModel" required/>
    <div *ngIf="f.submitted && !username.valid">Nom d'utilisateur requis.
    </div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Password</label>
    <input type="password"
           id="password" [(ngModel)]="model.password"
           #password="ngModel" required/>
    <div *ngIf="f.submitted && !password.valid">Mot de passe requis.
    </div>
  </div>
  <div>
    <button [disabled]="loading">Login</button>
  </div>
</form>

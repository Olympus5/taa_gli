<form>
	<div class="modal-header">
		<h3 class="modal-title" id="addAddressLabel">Add address</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
			<span aria-hidden="true">x</span>
		</button>
	</div>

	<div class="modal-body">
		<div class="form-group row">
			<label for="building" class="col-3 col-form-label">Address: </label>
			<div class="col-9">
				<input type="text" name="building" id="building" class="form-control" placeholder="For example: Avenue des champs ElysÃ©e" />
			</div>
		</div>
		<div class="form-group row">
			<label for="building" class="col-3 col-form-label">Enterprise: </label>
			<div class="col-9">
				<input type="text" name="building" id="building" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label for="streetName" class="col-3 col-form-label">Street name: </label>
			<div class="col-9">
				<input type="text" name="streetName" id="streetName" class="form-control-plaintext" readonly />
			</div>
		</div>
		<div class="form-group row">
			<label for="streetNumber" class="col-3 col-form-label">Street number: </label>
			<div class="col-9">
				<input type="number" name="streetNumber" id="streetNumber" class="form-control-plaintext" readonly />
			</div>
		</div>
		<div class="form-group row">
			<label for="zipCode" class="col-3 col-form-label">Zip code: </label>
			<div class="col-9">
				<input type="text" name="zipCode" id="zipCode" class="form-control-plaintext" readonly />
			</div>
		</div>
		<div class=" form-group row">
			<label for="city" class="col-3 col-form-label">City: </label>
			<div class="col-9">
				<input type="text" name="city" id="city" class="form-control-plaintext" readonly />
			</div>
		</div>
		<div class=" form-group row">
			<label for="country" class="col-3 col-form-label">Country: </label>
			<div class="col-9">
				<input type="text" name="country" id="country" class="form-control-plaintext" readonly />
			</div>
		</div>
		<div class=" form-group row">
			<label for="formattedAddress" class="col-3 col-form-label">Formatted address: </label>
			<div class="col-9">
				<input type="text" name="formattedAddress" id="formattedAddress" class="form-control-plaintext" readonly />
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</form>
